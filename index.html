<body>
    <div class="main">
    <div class="container">
        <div class="left">
            <img id="img1" src="./images/character.png" alt="chef">
            <h2 id="restr">PIZZA DINE MENU</h2>
            <h4 id="slogan">I m Loving it..</h4>
            <hr id="hr">
            <h3 id="links">Quick Links</h3>
            <ol>
                <li>Home</li>
                <li>Your Orders</li>
                <li>Wallet</li>
                <li>Profile</li>
                <li>Logout</li>
            </ol>
            <hr id="hr">
            <h3 id="more">More About Us</h3>
            <ol>
                <li>Our blog</li>
                <li>Upcoming Dishes</li>
                <li>Our Story</li>
                <li>Social Media Links</li>
            </ol>
        </div>
        <div class="right">
            <div class="menubar">
                <img src="./images/search 1.png" alt="search">
                <input id="input" type="text" placeholder="search food item" value>

                <button id="btn">signup</button>
                <button id="btn">login</button>
                <img id="img2" height='58' width="58"
                    src="./images/character.png" alt="chef">
            </div>
            <div class="photo">
                <img src="./images/title.png" alt="pic">
            </div>
            <div class="menu">
                <h4 id="menu">Menu</h4>
            </div>
            <div class="items">
                <img class="item1" src="./images/Group 6.png" alt="item1">
                <img class="item1" src="./images/Group 6.png" alt="item2">
                <img class="item1" src="./images/Group 6.png" alt="item3">
                <img class="item1" src="./images/Group 6.png" alt="item4">
                <img class="item1" src="./images/Group 6.png" alt="item5">
                <img class="item1" src="./images/Group 6.png" alt="item6">
            </div>
        </div>
    </div>
